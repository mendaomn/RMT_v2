<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, 
initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>RMT_v2</title>
    <!-- CSS LIBS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/styles.min.css">
    <!-- JS LIBS -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-touch/angular-touch.min.js"></script>
    <script src="bower_components/papaparse/papaparse.min.js"></script>
    <!-- JS -->
    <script src="scripts/main.min.js"></script>
    <script src="scripts/templates.min.js"></script>
</head>

<body ng-app="RMT" ng-controller="RMTCtrl">
    <div ng-show="false" class="container">
        <div class="row">
            <div class="col-xs-12">
                <span ng-show="appstate.canGoBack" class="btn btn-default glyphicon glyphicon-chevron-left" ng-click="appstate.goBack()"></span>
                <span ng-show="appstate.order" class="btn btn-default pull-right glyphicon glyphicon-list" ng-click="appstate.setView('order')"></span>
            </div>
        </div>
    </div>
    <nav class="nav-fixed">
        <div ng-style="{'visibility': appstate.canGoBack?'visible':'hidden'}" class="nav-list-item glyphicon glyphicon-chevron-left" ng-click="appstate.goBack()"></div>
        <ul class="nav-list">
            <li class="nav-list-item" ng-click="appstate.setView('order')">
                <div class="glyphicon glyphicon-list"></div>
            </li>
            <li class="nav-list-item" ng-click="appstate.setView('table-selection')">
                <div class="glyphicon glyphicon-home"></div>
            </li>
        </ul>
    </nav>
    <div class="main-content">
        <ng-include src="appstate.currentView+'.html'"></ng-include>
    </div> 
    <!-- LIBS NON-BLOCKING -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
