<h1><span class="glyphicon glyphicon-user"></span>Menu</h1>
<ul class="list-group" ng-controller="FoodCtrl">
    <li ng-repeat="food in foodList | orderBy: 'name'" class="list-group-item">
        <food-entry name="food.name" quantity="appstate.order.getQuantity(food)" onplus="orderFood(food)" onminus="reduceFood(food)"></food-entry>
    </li>
</ul>
